<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript + DOM</title>
	<link rel="stylesheet" href="./style.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li><span>Notebook</span> <button> X </button></li>
		<li><span>Jello</span> <button class="delete">X</button></li>
		<li><span>Spinach</span> <button class="delete">X</button></li>
		<li><span>Rice</span> <button class="delete">X</button></li>
		<li><span>Birthday Cake</span> <button class="delete">X</button></li>
		<li><span>Candles</span> <button class="delete">X</button></li>
	</ul>
	<script type="text/Javascript" src="./script.js"></script>
</body>
</html>
